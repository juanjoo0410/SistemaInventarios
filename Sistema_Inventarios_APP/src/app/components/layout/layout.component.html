<mat-toolbar color="primary" style="background-color: black;">
    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sistema de Inventarios</span>
    <span style="flex: 1 1 auto;"></span>
    <mat-icon>account_circle</mat-icon>
    <label style="font-size: 14px; margin-right: 20px;"> {{nombreUsuario}} | {{rolUsuario}}</label>
    <button mat-icon-button (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container style="background-color: lightblue;">
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <!--Menu de opciones-->
        <mat-nav-list>
            <mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url" routerLink="/pages/reportes">
                <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
                <span> {{menu.nombre}}</span>
            </mat-list-item>
            <mat-list-item routerLink="/pages/calidad">
                <mat-icon mat-list-icon>check</mat-icon>
                <span>Quality</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 89vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
