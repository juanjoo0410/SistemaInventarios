<div class="contenido">
    <mat-card style="margin: 20px 40px 0px 40px; background-color: black; color: white;">
        <div class="text-center mt-3">
            <h1>Lista de Categorias</h1>
        </div>
    </mat-card>
<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title class="p-2">
        <button mat-raised-button color="primary" (click)="nuevaCategoria()">
            <mat-icon mat-list-icon>add</mat-icon>Nueva Categoria
        </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="dashboard-card-content mt-2">
        <mat-form-field style="width: 40%;">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaCategoria">
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="Sku">
                    <th mat-header-cell *matHeaderCellDef>Sku</th>
                    <td mat-cell *matCellDef="let element">{{element.sku}}</td>
                </ng-container>

                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'Activo' : 'Desactivado'}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 130px;">Acciones</th>
                    <td mat-cell *matCellDef="let element">
                      <div>
                        <button mat-icon-button color="primary" (click)="editarCategoria(element)">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarCategoria(element)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>
              
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
</div>
