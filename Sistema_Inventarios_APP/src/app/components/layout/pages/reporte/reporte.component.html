<div class="contenido">
    <mat-card style="margin: 20px 40px 0px 40px; background-color: black; color: white;">
        <div class="text-center mt-3">
            <h1>Reporte Venta</h1>
        </div>
    </mat-card>
    <mat-card style="margin: 20px 40px 40px 40px;">
        <mat-card-content>
            <form [formGroup]="formFiltro" (ngSubmit)="buscarVentas()">
                <div class="campos-formulario">
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha Inicio</mat-label>
                        <input matInput autocomplete="off" formControlName="fechaInicio" [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
    
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha Fin</mat-label>
                        <input matInput autocomplete="off" formControlName="fechaFin" [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
    
                    <button mat-raised-button color="primary" 
                    [disabled]="formFiltro.invalid" 
                    type="submit"
                    class="boton-buscar">
                        <mat-icon>search</mat-icon>Buscar
                    </button>
                </div>
            </form>
            <button mat-raised-button color="warn" 
                    [disabled]="listaVentasReporte.length < 1" 
                    (click)="exportarExcel()">
                        <mat-icon>feed</mat-icon>Exportar Excel
            </button>
            <div class="mat-elevation-z2" style="margin-top: 15px;">
                <table mat-table [dataSource]="dataVentaReporte">
                    <ng-container matColumnDef="FechaRegistro">
                        <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
                        <td mat-cell *matCellDef="let element">{{element.fechaRegistro}}</td>
                    </ng-container>
                  
                    <ng-container matColumnDef="NumeroVenta">
                        <th mat-header-cell *matHeaderCellDef>Numero Venta</th>
                        <td mat-cell *matCellDef="let element">{{element.numeroDoc}}</td>
                    </ng-container>
                  
                    <ng-container matColumnDef="TipoPago">
                        <th mat-header-cell *matHeaderCellDef>Tipo Pago</th>
                        <td mat-cell *matCellDef="let element">{{element.tipoPago}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="Total">
                        <th mat-header-cell *matHeaderCellDef>Total</th>
                        <td mat-cell *matCellDef="let element">{{element.totalVenta}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="Producto">
                        <th mat-header-cell *matHeaderCellDef>Producto</th>
                        <td mat-cell *matCellDef="let element">{{element.producto}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="Cantidad">
                        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                        <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="Precio">
                        <th mat-header-cell *matHeaderCellDef>Precio</th>
                        <td mat-cell *matCellDef="let element">{{element.precio}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="TotalProducto">
                        <th mat-header-cell *matHeaderCellDef>TotalProducto</th>
                        <td mat-cell *matCellDef="let element">{{element.total}}</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
