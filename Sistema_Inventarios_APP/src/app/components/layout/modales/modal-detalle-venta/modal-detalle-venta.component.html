<div class="contenido p-4">
        <h2 mat-dialog-title>Detalle de Venta</h2>
        <mat-grid-list cols="1" rowHeight="2:1">
                <mat-form-field appearance="fill" style="width: 98%;">
                    <mat-label>Nombre Cliente</mat-label>
                    <input matInput [(ngModel)]="nombreCliente">
                </mat-form-field>
        </mat-grid-list>

        <mat-grid-list cols="4" rowHeight="2:1">
            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Fecha Registro</mat-label>
                    <input matInput [(ngModel)]="fechaRegistro">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Numero Venta</mat-label>
                    <input matInput [(ngModel)]="numeroDocumento">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Tipo de pago</mat-label>
                    <input matInput [(ngModel)]="tipoPago">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="total">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <h4>Lista de productos</h4>
        <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2">
            <ng-container matColumnDef="Producto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element">{{element.descripcionProducto}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{element.precioTxt}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element"> {{element.totalTxt}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
        </table>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
</div>
